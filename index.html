<!doctype html>
<html lang="en">

<head>
    <title>Weather-WebApp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-------animate.css link--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!----main CSS-->
    <link rel="stylesheet" href="assets/css/weather.css">
</head>


<body>
    <!-------------------------home section------------------------>

    <div class="container-fluid ">
        <a class="weatherwidget-io" href="https://forecast7.com/en/11d684d07/kebbi/" data-label_1="WORLD" data-label_2="WEATHER" data-font="Arial Black" data-icons="Climacons Animated" data-theme="original" data-highcolor="red" data-suncolor="#f8ac08">KEBBI STATE WEATHER</a>


        <div class="mt-2">
            <div class="input">
                <input type="text" placeholder="Enter a City Name" class="input_text">
                <input type="submit" value="Search" class="submit">
            </div>
            <div class="card">
                <h1 class="name" id="name"></h1>
                <p class="temp"></p>
                <p class="clouds"></p>
                <p class="desc"></p>
            </div>
        </div>
    </div>
    <!-------------------------footer section------------------------>
    <footer class="center text-white mt-auto">
        <div class="animate__animated animate__fadeInLeft animate__delay-1s socials text-center">
            <a class="social-a " href="https://github.com/belrah">
                <i class="fab fa-github-square size white-text"></i>
            </a>
            <a class="social-a" href="https://twitter.com/iambelrah">

            </a>
            <a class="social-a" href="https://medium.com/@belrah">
                <i class="fab fa-medium-m size white-text"></i>
            </a>
            <a class="social-a" href="https://github.com/belrah"><i class="fab fa-linkedin size white-text"></i>
            </a>
        </div>
        <small class="font-weight-bold mt-auto">
            <h5 class="animate__animated animate__fadeInUp animate__delay-3s text-center
   ">Copyright &copy;Belrah</h5>
        </small>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js " integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM " crossorigin="anonymous "></script>
    <script src="assets/js/weather.js"></script>
